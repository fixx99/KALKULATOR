<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="button">
            <button class="btn clear" onclick="clearDisplay()">AC</button>
            <button class="btn togglesign" onclick="toggleSign()">+/-</button>
            <button class="btn percentage" onclick="percentage()">%</button>
            <button class="btn operator" onclick="appendValue()">/</button>

            <button class="btn" onclick="appendValue()">7</button>
            <button class="btn" onclick="appendValue()">8</button>
            <button class="btn" onclick="appendValue()">9</button>
            <button class="btn operator" onclick="appendValue()">x</button>

            <button class="btn" onclick="appendValue()">4</button>
            <button class="btn" onclick="appendValue()">5</button>
            <button class="btn" onclick="appendValue()">6</button>
            <button class="btn operator" onclick="appendValue()">-</button>

            <button class="btn" onclick="appendValue()">1</button>
            <button class="btn" onclick="appendValue()">2</button>
            <button class="btn" onclick="appendValue()">3</button>
            <button class="btn operator" onclick="appendValue()">+</button>

            <button class="btn zero" onclick="appendValue()">0</button>
            <button class="btn" onclick="appendValue()">.</button>
            <button class="btn operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
